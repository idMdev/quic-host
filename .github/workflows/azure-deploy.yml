name: Deploy to Azure Container Instances

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CONTAINER_NAME: quic-host
  RESOURCE_GROUP: quic-host-rg
  LOCATION: eastus
  REGISTRY_NAME: quichostacr
  IMAGE_NAME: quic-host

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Azure Login with Managed Identity
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Login to Azure Container Registry
        id: acr_login
        run: |
          # Get ACR credentials using access token
          ACR_ACCESS_TOKEN=$(az acr login --name ${{ env.REGISTRY_NAME }} --expose-token --output tsv --query accessToken)
          echo "::add-mask::$ACR_ACCESS_TOKEN"
          echo "ACR_PASSWORD=$ACR_ACCESS_TOKEN" >> $GITHUB_ENV
          # Login Docker to ACR using token
          echo "$ACR_ACCESS_TOKEN" | docker login ${{ env.REGISTRY_NAME }}.azurecr.io --username 00000000-0000-0000-0000-000000000000 --password-stdin
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to Azure Container Instances
        run: |
          # Check if container exists and delete it for update
          if az container show --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CONTAINER_NAME }} &> /dev/null; then
            echo "Container exists, deleting for update..."
            az container delete \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name ${{ env.CONTAINER_NAME }} \
              --yes
          fi
          
          # Create new container with ACR authentication
          az container create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.CONTAINER_NAME }} \
            --image ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --registry-login-server ${{ env.REGISTRY_NAME }}.azurecr.io \
            --registry-username 00000000-0000-0000-0000-000000000000 \
            --registry-password ${{ env.ACR_PASSWORD }} \
            --assign-identity \
            --dns-name-label quic-host-demo \
            --ports 8443 \
            --protocol TCP \
            --cpu 1 \
            --memory 1.5 \
            --environment-variables PORT=8443 \
            --restart-policy OnFailure \
            --location ${{ env.LOCATION }}
      
      - name: Get container instance details
        run: |
          echo "Container deployed successfully!"
          az container show \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.CONTAINER_NAME }} \
            --query "{FQDN:ipAddress.fqdn,ProvisioningState:provisioningState,State:instanceView.state}" \
            --output table
