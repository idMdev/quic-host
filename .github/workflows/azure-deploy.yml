name: Deploy to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY_NAME: quichostacr
  IMAGE_NAME: quic-host
  CONTAINER_NAME: quic-host
  RESOURCE_GROUP: dns-container-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Azure Login with Managed Identity
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Login to Azure Container Registry
        id: acr_login
        run: |
          # Get ACR credentials using access token
          ACR_ACCESS_TOKEN=$(az acr login --name ${{ env.REGISTRY_NAME }} --expose-token --output tsv --query accessToken)
          echo "::add-mask::$ACR_ACCESS_TOKEN"
          echo "ACR_PASSWORD=$ACR_ACCESS_TOKEN" >> $GITHUB_ENV
          # Login Docker to ACR using token
          echo "$ACR_ACCESS_TOKEN" | docker login ${{ env.REGISTRY_NAME }}.azurecr.io --username 00000000-0000-0000-0000-000000000000 --password-stdin
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to Azure VM
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Get VM details
            VM_NAME=$(az vm list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].name" -o tsv)
            VM_IP=$(az vm list-ip-addresses --resource-group ${{ env.RESOURCE_GROUP }} --name $VM_NAME --query "[0].virtualMachine.network.publicIpAddresses[0].ipAddress" -o tsv)
            
            echo "Deploying to VM: $VM_NAME ($VM_IP)"
            
            # Get ACR login server
            ACR_LOGIN_SERVER="${{ env.REGISTRY_NAME }}.azurecr.io"
            
            # SSH into VM and deploy container
            az vm run-command invoke \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name $VM_NAME \
              --command-id RunShellScript \
              --scripts \
                "echo 'Logging into Azure Container Registry...'" \
                "echo '${{ env.ACR_PASSWORD }}' | docker login $ACR_LOGIN_SERVER --username 00000000-0000-0000-0000-000000000000 --password-stdin" \
                "echo 'Pulling latest image...'" \
                "docker pull $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:latest" \
                "echo 'Stopping and removing old container if exists...'" \
                "docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true" \
                "docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true" \
                "echo 'Starting new container...'" \
                "docker run -d --name ${{ env.CONTAINER_NAME }} --restart unless-stopped -p 8443:8443/tcp -p 8443:8443/udp -e PORT=8443 $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:latest" \
                "echo 'Deployment complete!'" \
                "docker ps --filter name=${{ env.CONTAINER_NAME }}"
      
      - name: Get deployment status
        uses: azure/CLI@v1
        with:
          inlineScript: |
            VM_NAME=$(az vm list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].name" -o tsv)
            VM_IP=$(az vm list-ip-addresses --resource-group ${{ env.RESOURCE_GROUP }} --name $VM_NAME --query "[0].virtualMachine.network.publicIpAddresses[0].ipAddress" -o tsv)
            
            echo "========================================="
            echo "Deployment Summary"
            echo "========================================="
            echo "Container: ${{ env.CONTAINER_NAME }}"
            echo "Image: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
            echo "VM: $VM_NAME"
            echo "Public IP: $VM_IP"
            echo "QUIC URL: https://$VM_IP:8443"
            echo "========================================="
