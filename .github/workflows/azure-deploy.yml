name: Deploy to Azure VM

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'azure/setup.sh'
      - '*.md'
  workflow_dispatch:

env:
  REGISTRY_NAME: quichostacr
  IMAGE_NAME: quic-host
  CONTAINER_NAME: quic-host
  RESOURCE_GROUP: dns-server-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Azure Login with Managed Identity
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Login to Azure Container Registry
        id: acr_login
        run: |
          # Get ACR credentials using access token
          ACR_ACCESS_TOKEN=$(az acr login --name ${{ env.REGISTRY_NAME }} --expose-token --output tsv --query accessToken)
          echo "::add-mask::$ACR_ACCESS_TOKEN"
          echo "ACR_PASSWORD=$ACR_ACCESS_TOKEN" >> $GITHUB_ENV
          # Login Docker to ACR using token
          echo "$ACR_ACCESS_TOKEN" | docker login ${{ env.REGISTRY_NAME }}.azurecr.io --username 00000000-0000-0000-0000-000000000000 --password-stdin
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to Azure VM
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Get VM details
            VM_NAME=$(az vm list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].name" -o tsv)
            VM_IP=$(az vm list-ip-addresses --resource-group ${{ env.RESOURCE_GROUP }} --name $VM_NAME --query "[0].virtualMachine.network.publicIpAddresses[0].ipAddress" -o tsv)
            
            echo "Deploying to VM: $VM_NAME ($VM_IP)"
            
            # Get ACR login server
            ACR_LOGIN_SERVER="${{ env.REGISTRY_NAME }}.azurecr.io"
            
            # Deploy container on VM using systemd service
            az vm run-command invoke \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name $VM_NAME \
              --command-id RunShellScript \
              --parameters \
                "acrServer=$ACR_LOGIN_SERVER" \
                "imageName=${{ env.IMAGE_NAME }}" \
                "containerName=${{ env.CONTAINER_NAME }}" \
                "acrPassword=${{ env.ACR_PASSWORD }}" \
              --scripts \
                'set -e' \
                'echo "Ensuring Docker service is enabled on boot..."' \
                'sudo systemctl enable docker' \
                'sudo systemctl start docker' \
                'echo "Logging into Azure Container Registry..."' \
                'echo "$acrPassword" | docker login "$acrServer" --username 00000000-0000-0000-0000-000000000000 --password-stdin' \
                'echo "Creating systemd service unit file..."' \
                'echo "[Unit]" | sudo tee /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "Description=QUIC Host Container Service" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "After=docker.service" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "Requires=docker.service" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "[Service]" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "Type=simple" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "Restart=always" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "RestartSec=5" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "TimeoutStartSec=0" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "ExecStartPre=-/usr/bin/docker stop quic-host" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "ExecStartPre=-/usr/bin/docker rm quic-host" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "ExecStartPre=/usr/bin/docker pull $acrServer/quic-host:latest" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "ExecStart=/usr/bin/docker run --name quic-host -p 8443:8443/tcp -p 8443:8443/udp -e PORT=8443 $acrServer/quic-host:latest" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "ExecStop=/usr/bin/docker stop quic-host" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "[Install]" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "WantedBy=multi-user.target" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "Reloading systemd daemon..."' \
                'sudo systemctl daemon-reload' \
                'echo "Enabling quic-host service..."' \
                'sudo systemctl enable quic-host.service' \
                'echo "Restarting quic-host service (will pull latest image and start container)..."' \
                'sudo systemctl restart quic-host.service' \
                'echo "Waiting for service to start..."' \
                'sleep 10' \
                'echo "Checking service status..."' \
                'sudo systemctl status quic-host.service --no-pager || true' \
                'echo "Verifying container is running..."' \
                'docker ps --filter "name=$containerName" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"' \
                'echo "Checking container logs..."' \
                'docker logs "$containerName" --tail 20 2>&1 || echo "Container not yet started or logs unavailable"' \
                'echo "Checking if ports are listening..."' \
                'sudo netstat -tulpn | grep 8443 || echo "Port 8443 not found in netstat (may still be starting)"' \
                'echo "Setting up port forwarding from 443 to 8443..."' \
                'echo "Installing iptables-persistent for rule persistence..."' \
                'sudo DEBIAN_FRONTEND=noninteractive apt-get update -qq && sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -qq iptables-persistent > /dev/null 2>&1 || echo "iptables-persistent already installed or failed to install"' \
                'echo "Configuring iptables rules..."' \
                'sudo iptables -t nat -C PREROUTING -p tcp --dport 443 -j REDIRECT --to-port 8443 2>/dev/null || sudo iptables -t nat -A PREROUTING -p tcp --dport 443 -j REDIRECT --to-port 8443' \
                'sudo iptables -t nat -C PREROUTING -p udp --dport 443 -j REDIRECT --to-port 8443 2>/dev/null || sudo iptables -t nat -A PREROUTING -p udp --dport 443 -j REDIRECT --to-port 8443' \
                'echo "Saving iptables rules..."' \
                'sudo netfilter-persistent save 2>/dev/null || sudo sh -c "mkdir -p /etc/iptables && iptables-save > /etc/iptables/rules.v4"' \
                'echo "Port forwarding configured: 443 -> 8443 (TCP and UDP)"' \
                'echo "Verifying iptables rules..."' \
                'sudo iptables -t nat -L PREROUTING -n -v | grep -E "(443|8443)" || echo "No matching rules found"' \
                'echo "Deployment complete! Service is managed by systemd and will auto-start on boot."'
      
      - name: Get deployment status
        uses: azure/CLI@v1
        with:
          inlineScript: |
            VM_NAME=$(az vm list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].name" -o tsv)
            VM_IP=$(az vm list-ip-addresses --resource-group ${{ env.RESOURCE_GROUP }} --name $VM_NAME --query "[0].virtualMachine.network.publicIpAddresses[0].ipAddress" -o tsv)
            
            echo "========================================="
            echo "Deployment Summary"
            echo "========================================="
            echo "Container: ${{ env.CONTAINER_NAME }}"
            echo "Image: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
            echo "VM: $VM_NAME"
            echo "Public IP: $VM_IP"
            echo "QUIC URLs:"
            echo "  - https://$VM_IP:443 (forwarded to container)"
            echo "  - https://$VM_IP:8443 (direct container access)"
            echo "========================================="
