name: Deploy to Azure VM

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'azure/setup.sh'
      - '*.md'
  workflow_dispatch:

env:
  REGISTRY_NAME: quichostacr
  IMAGE_NAME: quic-host
  CONTAINER_NAME: quic-host
  RESOURCE_GROUP: dns-server-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Azure Login with Managed Identity
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Login to Azure Container Registry
        id: acr_login
        run: |
          # Get ACR credentials using access token
          ACR_ACCESS_TOKEN=$(az acr login --name ${{ env.REGISTRY_NAME }} --expose-token --output tsv --query accessToken)
          echo "::add-mask::$ACR_ACCESS_TOKEN"
          echo "ACR_PASSWORD=$ACR_ACCESS_TOKEN" >> $GITHUB_ENV
          # Login Docker to ACR using token
          echo "$ACR_ACCESS_TOKEN" | docker login ${{ env.REGISTRY_NAME }}.azurecr.io --username 00000000-0000-0000-0000-000000000000 --password-stdin
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to Azure VM
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Get VM details
            VM_NAME=$(az vm list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].name" -o tsv)
            VM_IP=$(az vm list-ip-addresses --resource-group ${{ env.RESOURCE_GROUP }} --name $VM_NAME --query "[0].virtualMachine.network.publicIpAddresses[0].ipAddress" -o tsv)
            
            echo "Deploying to VM: $VM_NAME ($VM_IP)"
            
            # Get ACR login server
            ACR_LOGIN_SERVER="${{ env.REGISTRY_NAME }}.azurecr.io"
            
            # Deploy container on VM using systemd service with comprehensive logging
            az vm run-command invoke \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name $VM_NAME \
              --command-id RunShellScript \
              --parameters \
                "acrServer=$ACR_LOGIN_SERVER" \
                "imageName=${{ env.IMAGE_NAME }}" \
                "containerName=${{ env.CONTAINER_NAME }}" \
                "acrPassword=${{ env.ACR_PASSWORD }}" \
              --scripts \
                'set -e' \
                'LOGFILE="/var/log/quic-host-deploy.log"' \
                'TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")' \
                'echo "===========================================\n$TIMESTAMP - Starting deployment\n===========================================" | sudo tee -a "$LOGFILE"' \
                'log_step() { echo "[$TIMESTAMP] $1" | sudo tee -a "$LOGFILE"; echo "$1"; }' \
                'log_error() { echo "[$TIMESTAMP] ERROR: $1" | sudo tee -a "$LOGFILE" >&2; echo "ERROR: $1" >&2; }' \
                'log_step "Ensuring Docker service is enabled on boot..."' \
                'sudo systemctl enable docker 2>&1 | sudo tee -a "$LOGFILE" || log_error "Failed to enable docker"' \
                'sudo systemctl start docker 2>&1 | sudo tee -a "$LOGFILE" || log_error "Failed to start docker"' \
                'log_step "Docker service status:"' \
                'sudo systemctl status docker --no-pager 2>&1 | sudo tee -a "$LOGFILE" || true' \
                'log_step "Logging into Azure Container Registry..."' \
                'echo "$acrPassword" | docker login "$acrServer" --username 00000000-0000-0000-0000-000000000000 --password-stdin 2>&1 | sudo tee -a "$LOGFILE" || log_error "Failed to login to ACR"' \
                'log_step "Creating systemd service unit file..."' \
                'echo "[Unit]" | sudo tee /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "Description=QUIC Host Container Service" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "After=docker.service" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "Requires=docker.service" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "[Service]" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "Type=simple" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "Restart=always" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "RestartSec=5" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "TimeoutStartSec=0" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "StandardOutput=journal" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "StandardError=journal" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "ExecStartPre=-/usr/bin/docker stop quic-host" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "ExecStartPre=-/usr/bin/docker rm quic-host" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "ExecStartPre=/usr/bin/docker pull $acrServer/quic-host:latest" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "ExecStart=/usr/bin/docker run --name quic-host -p 8443:8443/tcp -p 8443:8443/udp -e PORT=8443 $acrServer/quic-host:latest" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "ExecStop=/usr/bin/docker stop quic-host" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "[Install]" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'echo "WantedBy=multi-user.target" | sudo tee -a /etc/systemd/system/quic-host.service > /dev/null' \
                'log_step "Service file created. Contents:"' \
                'cat /etc/systemd/system/quic-host.service 2>&1 | sudo tee -a "$LOGFILE"' \
                'log_step "Reloading systemd daemon..."' \
                'sudo systemctl daemon-reload 2>&1 | sudo tee -a "$LOGFILE" || log_error "Failed to reload systemd"' \
                'log_step "Enabling quic-host service..."' \
                'sudo systemctl enable quic-host.service 2>&1 | sudo tee -a "$LOGFILE" || log_error "Failed to enable service"' \
                'log_step "Stopping old service if running..."' \
                'sudo systemctl stop quic-host.service 2>&1 | sudo tee -a "$LOGFILE" || true' \
                'log_step "Starting quic-host service..."' \
                'sudo systemctl start quic-host.service 2>&1 | sudo tee -a "$LOGFILE" || log_error "Failed to start service"' \
                'log_step "Waiting 15 seconds for service to fully start..."' \
                'sleep 15' \
                'log_step "Checking service status..."' \
                'sudo systemctl status quic-host.service --no-pager 2>&1 | sudo tee -a "$LOGFILE" || log_error "Service status check failed"' \
                'log_step "Checking if service is active..."' \
                'if sudo systemctl is-active quic-host.service 2>&1 | sudo tee -a "$LOGFILE"; then log_step "Service is ACTIVE"; else log_error "Service is NOT ACTIVE"; fi' \
                'log_step "Verifying Docker images..."' \
                'docker images | grep quic-host 2>&1 | sudo tee -a "$LOGFILE" || log_error "No quic-host images found"' \
                'log_step "Verifying container is running..."' \
                'docker ps --filter "name=$containerName" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" 2>&1 | sudo tee -a "$LOGFILE"' \
                'if docker ps --filter "name=$containerName" --format "{{.Names}}" | grep -q "$containerName"; then log_step "Container IS RUNNING"; else log_error "Container is NOT RUNNING"; fi' \
                'log_step "Checking ALL containers (including stopped)..."' \
                'docker ps -a --filter "name=$containerName" 2>&1 | sudo tee -a "$LOGFILE"' \
                'log_step "Checking container logs..."' \
                'docker logs "$containerName" --tail 50 2>&1 | sudo tee -a "$LOGFILE" || log_error "Failed to get container logs"' \
                'log_step "Checking if ports are listening..."' \
                'sudo netstat -tulpn | grep 8443 2>&1 | sudo tee -a "$LOGFILE" || log_error "Port 8443 not found in netstat"' \
                'log_step "Checking journalctl logs for service..."' \
                'sudo journalctl -u quic-host.service -n 50 --no-pager 2>&1 | sudo tee -a "$LOGFILE" || true' \
                'log_step "Setting up port forwarding from 443 to 8443..."' \
                'log_step "Installing iptables-persistent for rule persistence..."' \
                'sudo DEBIAN_FRONTEND=noninteractive apt-get update -qq 2>&1 | sudo tee -a "$LOGFILE" && sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -qq iptables-persistent 2>&1 | sudo tee -a "$LOGFILE" || log_step "iptables-persistent already installed or failed to install"' \
                'log_step "Configuring iptables rules..."' \
                'sudo iptables -t nat -C PREROUTING -p tcp --dport 443 -j REDIRECT --to-port 8443 2>&1 | sudo tee -a "$LOGFILE" || sudo iptables -t nat -A PREROUTING -p tcp --dport 443 -j REDIRECT --to-port 8443 2>&1 | sudo tee -a "$LOGFILE"' \
                'sudo iptables -t nat -C PREROUTING -p udp --dport 443 -j REDIRECT --to-port 8443 2>&1 | sudo tee -a "$LOGFILE" || sudo iptables -t nat -A PREROUTING -p udp --dport 443 -j REDIRECT --to-port 8443 2>&1 | sudo tee -a "$LOGFILE"' \
                'log_step "Saving iptables rules..."' \
                'sudo netfilter-persistent save 2>&1 | sudo tee -a "$LOGFILE" || sudo sh -c "mkdir -p /etc/iptables && iptables-save > /etc/iptables/rules.v4" 2>&1 | sudo tee -a "$LOGFILE"' \
                'log_step "Port forwarding configured: 443 -> 8443 (TCP and UDP)"' \
                'log_step "Verifying iptables rules..."' \
                'sudo iptables -t nat -L PREROUTING -n -v | grep -E "(443|8443)" 2>&1 | sudo tee -a "$LOGFILE" || log_step "No matching rules found"' \
                'log_step "Deployment complete! Service is managed by systemd and will auto-start on boot."' \
                'log_step "Full deployment log saved to: $LOGFILE"'
      
      - name: Verify Container is Running
        uses: azure/CLI@v1
        with:
          inlineScript: |
            VM_NAME=$(az vm list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].name" -o tsv)
            VM_IP=$(az vm list-ip-addresses --resource-group ${{ env.RESOURCE_GROUP }} --name $VM_NAME --query "[0].virtualMachine.network.publicIpAddresses[0].ipAddress" -o tsv)
            
            echo "========================================="
            echo "VERIFICATION: Checking Container Status"
            echo "========================================="
            
            # Run verification commands on the VM
            VERIFICATION_OUTPUT=$(az vm run-command invoke \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name $VM_NAME \
              --command-id RunShellScript \
              --scripts \
                'echo "=== Docker Service Status ==="' \
                'sudo systemctl is-active docker || exit 1' \
                'echo "Docker is running"' \
                'echo ""' \
                'echo "=== Systemd Service Status ==="' \
                'if sudo systemctl is-active quic-host.service; then echo "quic-host.service is ACTIVE"; else echo "quic-host.service is NOT ACTIVE"; exit 1; fi' \
                'echo ""' \
                'echo "=== Container Status ==="' \
                'if docker ps --filter "name=quic-host" --format "{{.Names}}" | grep -q "quic-host"; then' \
                '  echo "Container quic-host IS RUNNING"' \
                '  docker ps --filter "name=quic-host" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"' \
                'else' \
                '  echo "Container quic-host is NOT RUNNING"' \
                '  echo "All containers:"' \
                '  docker ps -a' \
                '  echo "Container logs:"' \
                '  docker logs quic-host --tail 100 2>&1 || echo "No logs available"' \
                '  exit 1' \
                'fi' \
                'echo ""' \
                'echo "=== Port Listening Check ==="' \
                'if sudo netstat -tulpn | grep -q ":8443"; then' \
                '  echo "Port 8443 is LISTENING"' \
                '  sudo netstat -tulpn | grep 8443' \
                'else' \
                '  echo "Port 8443 is NOT LISTENING"' \
                '  exit 1' \
                'fi' \
              --query "value[0].message" -o tsv)
            
            echo "$VERIFICATION_OUTPUT"
            
            # Check if verification failed
            if echo "$VERIFICATION_OUTPUT" | grep -q "NOT RUNNING\|NOT ACTIVE\|NOT LISTENING"; then
              echo ""
              echo "❌ VERIFICATION FAILED: Container is not running properly!"
              echo ""
              echo "Fetching detailed logs from VM..."
              az vm run-command invoke \
                --resource-group ${{ env.RESOURCE_GROUP }} \
                --name $VM_NAME \
                --command-id RunShellScript \
                --scripts 'cat /var/log/quic-host-deploy.log 2>/dev/null || echo "Log file not found"' \
                --query "value[0].message" -o tsv
              exit 1
            fi
            
            echo ""
            echo "✅ VERIFICATION PASSED: Container is running!"
      
      - name: Test Container Response
        uses: azure/CLI@v1
        with:
          inlineScript: |
            VM_NAME=$(az vm list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].name" -o tsv)
            VM_IP=$(az vm list-ip-addresses --resource-group ${{ env.RESOURCE_GROUP }} --name $VM_NAME --query "[0].virtualMachine.network.publicIpAddresses[0].ipAddress" -o tsv)
            
            echo "========================================="
            echo "TESTING: HTTP Response from Container"
            echo "========================================="
            echo "Testing endpoint: https://$VM_IP:8443"
            echo ""
            
            # Test HTTP response with retries
            MAX_RETRIES=5
            RETRY_DELAY=10
            
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i of $MAX_RETRIES..."
              
              if curl -k -s -o /dev/null -w "%{http_code}" --max-time 10 "https://$VM_IP:8443" | grep -q "200"; then
                echo "✅ SUCCESS: Container is responding to HTTP requests!"
                
                # Get page content to verify it's the QUIC host
                RESPONSE=$(curl -k -s --max-time 10 "https://$VM_IP:8443")
                if echo "$RESPONSE" | grep -q "QUIC Host\|HTTP/3"; then
                  echo "✅ Response contains expected QUIC Host content"
                else
                  echo "⚠️  Response doesn't contain expected content"
                  echo "Response preview:"
                  echo "$RESPONSE" | head -n 20
                fi
                
                # Test video endpoint
                echo ""
                echo "Testing video endpoint..."
                if curl -k -s -o /dev/null -w "%{http_code}" --max-time 10 "https://$VM_IP:8443/sample-video.mp4" | grep -q "200"; then
                  echo "✅ Video endpoint is accessible"
                else
                  echo "⚠️  Video endpoint returned non-200 status"
                fi
                
                exit 0
              fi
              
              echo "❌ Request failed or returned non-200 status"
              
              if [ $i -lt $MAX_RETRIES ]; then
                echo "Waiting ${RETRY_DELAY}s before retry..."
                sleep $RETRY_DELAY
              fi
            done
            
            echo ""
            echo "❌ FAILED: Container is not responding after $MAX_RETRIES attempts"
            echo ""
            echo "Fetching container logs for troubleshooting..."
            az vm run-command invoke \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name $VM_NAME \
              --command-id RunShellScript \
              --scripts 'docker logs quic-host --tail 100 2>&1 || echo "Cannot get container logs"' \
              --query "value[0].message" -o tsv
            
            exit 1
      
      - name: Deployment Summary
        if: success()
        uses: azure/CLI@v1
        with:
          inlineScript: |
            VM_NAME=$(az vm list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].name" -o tsv)
            VM_IP=$(az vm list-ip-addresses --resource-group ${{ env.RESOURCE_GROUP }} --name $VM_NAME --query "[0].virtualMachine.network.publicIpAddresses[0].ipAddress" -o tsv)
            
            echo ""
            echo "========================================="
            echo "✅ DEPLOYMENT SUCCESSFUL"
            echo "========================================="
            echo "Container: ${{ env.CONTAINER_NAME }}"
            echo "Image: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
            echo "VM: $VM_NAME"
            echo "Public IP: $VM_IP"
            echo ""
            echo "Service URLs:"
            echo "  - https://$VM_IP:443 (forwarded to container)"
            echo "  - https://$VM_IP:8443 (direct container access)"
            echo ""
            echo "Service Management:"
            echo "  - View logs: docker logs quic-host"
            echo "  - Check status: sudo systemctl status quic-host.service"
            echo "  - Deployment log: /var/log/quic-host-deploy.log"
            echo "========================================="
